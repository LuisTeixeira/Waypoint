services:
  db:
    image: postgres:17-alpine
    container_name: waypoint_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-waypoint}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-waypoint}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgres/data

  migrate:
    image: migrate/migrate
    container_name: waypoint_migrate
    env_file:
      - .env
    volumes:
      - ./backend/migrations:/migrations
    command: -path=/migrations/ -database "postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable" up
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waypoint_api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-waypoint}
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app # Live reload

volumes:
  postgres_data:

networks:
  default:
    name: waypoint