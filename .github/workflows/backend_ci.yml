name: Waypoint CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        run: |
          cd backend
          go mod download

      - name: Run Tests
        run: |
          cd backend
          # Run all tests, including our new repository tests
          go test -v ./...

  docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    # This only runs if tests pass
    needs: test 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # Only verify the build, don't push to a registry yet
          tags: waypoint-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max